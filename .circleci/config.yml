version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

parameters:
  go_version:
    type: string
    default: "1.24"

metadata:
  resource_class: small
  working_directory: ~/<project name>

go_image: &go_image
  resource_class: medium
  docker:
    - image: cimg/go:<< pipeline.parameters.go_version >>

jobs:
  lint:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint
  unit_test:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test

  python_integration_test:
    parameters:
      python_version:
        type: string
    resource_class: medium
    docker:
      - image: cimg/python:<< parameters.python_version >>
    steps:
      - checkout
      - run:
          name: Install Go
          command: |
            wget -qO- https://go.dev/dl/go<< pipeline.parameters.go_version >>.0.linux-amd64.tar.gz | sudo tar -C /usr/local -xz
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Verify installations
          command: |
            go version
            python --version
            pip --version
      - run:
          name: Run Python integration tests
          command: make test-python-integration

  security-scans:
    <<: *go_image
    resource_class: small
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

  determine-version:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: Determine version bump and save to workspace
          command: |
            chmod +x ./script/version-bump.sh
            ./script/version-bump.sh
            
            # Source the environment to make variables available
            source $BASH_ENV
            
            # Save to workspace
            mkdir -p /tmp/workspace
            echo "$BUMP_TYPE" > /tmp/workspace/bump_type
            echo "$NEW_VERSION" > /tmp/workspace/new_version
            echo "$NEW_TAG" > /tmp/workspace/new_tag
            echo "$PREVIOUS_TAG" > /tmp/workspace/previous_tag
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - bump_type
            - new_version
            - new_tag
            - previous_tag

  tag-release:
    <<: *go_image
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure git
          command: |
            git config user.email "ci@snyk.io"
            git config user.name "Snyk CI"
      - run:
          name: Create and push tag
          command: |
            BUMP_TYPE=$(cat /tmp/workspace/bump_type)
            NEW_TAG=$(cat /tmp/workspace/new_tag)
            
            if [ "$BUMP_TYPE" = "none" ]; then
              echo "Chore commit detected - skipping tag creation"
              circleci-agent step halt
            fi
            
            echo "Creating tag: $NEW_TAG"
            git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
            
            # Push using HTTPS with GitHub token (no fingerprint needed)
            git push https://${GH_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} "$NEW_TAG"

# Filters for branches
filters_pr_only: &filters_pr_only
  filters:
    branches:
      ignore:
        - main

filters_main_only: &filters_main_only
  filters:
    branches:
      only:
        - main

workflows:
  version: 2
  test-and-tag:
    jobs:
      # PR-only jobs - all testing
      - lint:
          <<: *filters_pr_only
      
      - unit_test:
          <<: *filters_pr_only
      
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-vuln-alerts-unify
          <<: *filters_pr_only
      
      - python_integration_test:
          requires:
            - unit_test
          matrix:
            parameters:
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
          <<: *filters_pr_only
      
      # Main branch only - security scans and tagging (no test re-runs)
      - security-scans:
          context:
            - analysis_unify
          <<: *filters_main_only
      
      - determine-version:
          requires:
            - security-scans
          <<: *filters_main_only
      
      - tag-release:
          context:
            - os-ecosystems
          requires:
            - determine-version
          <<: *filters_main_only
