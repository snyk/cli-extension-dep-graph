version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1.0

metadata:
  resource_class: small
  working_directory: ~/<project name>

jobs:
  lint:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint
  unit_test:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test

workflows:
  version: 2
  CI:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: team-link-pipeline-info
          filters:
            branches:
              ignore:
                - main
      - lint:
          name: Lint
          filters:
            branches:
              ignore:
                - main
      - unit_test:
          name: Unit tests
          filters:
            branches:
              ignore:
                - main
