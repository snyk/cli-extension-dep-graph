version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

metadata:
  resource_class: small
  working_directory: ~/<project name>

go_image: &go_image
  resource_class: medium
  docker:
    - image: cimg/go:1.19

jobs:
  lint:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint
  unit_test:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test

  security-scans:
    <<: *go_image
    resource_class: small
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

workflows:
  version: 2
  CI:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: team-unify-alerts
          filters:
            branches:
              ignore:
                - main
      - security-scans:
          name: Security Scans
          context:
            - analysis_unify
      - lint:
          name: Lint
          filters:
            branches:
              ignore:
                - main
      - unit_test:
          name: Unit tests
          filters:
            branches:
              ignore:
                - main
