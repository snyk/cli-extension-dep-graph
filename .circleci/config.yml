version: 2.1

metadata:
  resource_class: small
  working_directory: ~/<project name>

jobs:
  lint:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint
      - notify_slack_on_failure
  unit_test:
    docker:
      - image: cimg/go:1.20
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test
      - notify_slack_on_failure

workflows:
  version: 2
  test_and_release:
    jobs:
      - lint:
          name: Lint
          filters:
            branches:
              ignore:
                - main
      - unit_test:
          name: Unit tests
          filters:
            branches:
              ignore:
                - main

