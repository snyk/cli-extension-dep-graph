version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

parameters:
  go_version:
    type: string
    default: "1.25"
  run-python-tests:
    type: boolean
    default: false

metadata:
  resource_class: small
  working_directory: ~/<project name>

go_image: &go_image
  resource_class: medium
  docker:
    - image: cimg/go:<< pipeline.parameters.go_version >>

jobs:
  lint:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run lint check
          command: make lint
  unit_test:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: run unit tests
          command: make test

  python_integration_test:
    parameters:
      python_version:
        type: string
    resource_class: medium
    docker:
      - image: cimg/python:<< parameters.python_version >>
    steps:
      - checkout
      - run:
          name: Install Go
          command: |
            wget -qO- https://go.dev/dl/go<< pipeline.parameters.go_version >>.0.linux-amd64.tar.gz | sudo tar -C /usr/local -xz
            echo 'export PATH=$PATH:/usr/local/go/bin' >> $BASH_ENV
            source $BASH_ENV
      - restore_cache:
          name: Restore devpi package cache
          keys:
            - devpi-packages-v1-py<< parameters.python_version >>
            - devpi-packages-v1-
      - run:
          name: Set up devpi (PyPI caching proxy)
          command: |
            # Check if cache was restored
            if [ -d ~/.devpi/server ]; then
              echo "✓ devpi cache restored ($(du -sh ~/.devpi/server | cut -f1))"
            else
              echo "✗ No cache found, will initialize new devpi server"
            fi
            
            # Install devpi
            pip install devpi-server devpi-client
            
            # Initialize if needed
            if [ ! -d ~/.devpi/server ]; then
              echo "Initializing new devpi server..."
              devpi-init
            fi
            
            # Start devpi in background with nohup to keep it running
            echo "Starting devpi server..."
            nohup devpi-server --host localhost --port 3141 > /tmp/devpi.log 2>&1 &
            DEVPI_PID=$!
            echo "devpi started with PID: $DEVPI_PID"
            
            # Wait for devpi to be ready (up to 60 seconds)
            echo "Waiting for devpi to start..."
            for i in {1..30}; do
              if curl -s http://localhost:3141/ > /dev/null 2>&1; then
                echo "✓ devpi is ready!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # Verify devpi is running
            if ! curl -s http://localhost:3141/ > /dev/null 2>&1; then
              echo "ERROR: devpi failed to start"
              exit 1
            fi
            
            # Configure devpi client
            devpi use http://localhost:3141
            devpi login root --password=''
            
            # Create or use existing index
            if devpi index root/stable 2>/dev/null; then
              echo "✓ Using existing root/stable index"
            else
              echo "Creating new root/stable index..."
              devpi index -c root/stable bases=root/pypi volatile=False
            fi
            devpi use root/stable
            
            # Verify index is working
            echo "Verifying index configuration..."
            devpi getjson /root/stable
            
            # Test package lookup
            echo "Testing package lookup (requests)..."
            if curl -s "http://localhost:3141/root/stable/+simple/requests/" | grep -q "requests-"; then
              echo "✓ devpi can proxy to PyPI successfully"
            else
              echo "✗ devpi failed to fetch package list from PyPI"
              exit 1
            fi
            
            # Export for tests
            echo 'export PIP_TEST_INDEX_URL="http://localhost:3141/root/stable/+simple/"' >> $BASH_ENV
            source $BASH_ENV
            echo "✓ PIP_TEST_INDEX_URL set to: $PIP_TEST_INDEX_URL"
      - run:
          name: Verify installations
          command: |
            go version
            python --version
            pip --version
            echo "PIP_TEST_INDEX_URL: $PIP_TEST_INDEX_URL"
            echo "devpi cache size: $(du -sh ~/.devpi/server 2>/dev/null || echo '0 (new cache)')"
            # Verify devpi is still running
            if curl -s http://localhost:3141/ > /dev/null 2>&1; then
              echo "✓ devpi server is running"
            else
              echo "✗ devpi server is NOT running!"
              echo "devpi logs:"
              cat /tmp/devpi.log 2>/dev/null || echo "No logs found"
              exit 1
            fi
      - run:
          name: Run Python integration tests
          command: make test-python-integration
      - save_cache:
          name: Save devpi package cache
          key: devpi-packages-v1-py<< parameters.python_version >>
          paths:
            - ~/.devpi/server

  security-scans:
    <<: *go_image
    resource_class: small
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

  determine-version:
    <<: *go_image
    steps:
      - checkout
      - run:
          name: Determine version bump and save to workspace
          command: |
            chmod +x ./script/version-bump.sh
            ./script/version-bump.sh
            
            # Source the environment to make variables available
            source $BASH_ENV
            
            # Save to workspace
            mkdir -p /tmp/workspace
            echo "$BUMP_TYPE" > /tmp/workspace/bump_type
            echo "$NEW_VERSION" > /tmp/workspace/new_version
            echo "$NEW_TAG" > /tmp/workspace/new_tag
            echo "$PREVIOUS_TAG" > /tmp/workspace/previous_tag
            echo "$PR_TITLE" > /tmp/workspace/pr_title
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - bump_type
            - new_version
            - new_tag
            - previous_tag
            - pr_title

  tag-release:
    <<: *go_image
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure git
          command: |
            git config user.email "ci@snyk.io"
            git config user.name "Snyk CI"
      - run:
          name: Create and push tag
          command: |
            BUMP_TYPE=$(cat /tmp/workspace/bump_type)
            NEW_TAG=$(cat /tmp/workspace/new_tag)
            PR_TITLE=$(cat /tmp/workspace/pr_title)
            
            if [ "$BUMP_TYPE" = "none" ]; then
              echo "No release needed - skipping tag creation"
              exit 0
            fi
            
            echo "Creating tag: $NEW_TAG"
            TAG_MESSAGE="Release $NEW_TAG: $PR_TITLE"
            git tag -a "$NEW_TAG" -m "$TAG_MESSAGE"
            
            # Push using HTTPS with GitHub token (no fingerprint needed)
            git push https://${GH_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME} "$NEW_TAG"

# Filters for branches
filters_pr_only: &filters_pr_only
  filters:
    branches:
      ignore:
        - main

filters_main_only: &filters_main_only
  filters:
    branches:
      only:
        - main

workflows:
  version: 2
  test-and-tag:
    jobs:
      # PR-only jobs - all testing
      - lint:
          <<: *filters_pr_only

      - unit_test:
          <<: *filters_pr_only

      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-vuln-alerts-unify
          <<: *filters_pr_only
      
      # Main branch only - security scans and tagging (no test re-runs)
      - security-scans:
          context:
            - analysis_unify
          <<: *filters_main_only

      - determine-version:
          requires:
            - security-scans
          <<: *filters_main_only

      - tag-release:
          context:
            - os-ecosystems
          requires:
            - determine-version
          <<: *filters_main_only

  # Conditional workflow for Python integration tests (only runs when Python files changed)
  python-integration:
    when: << pipeline.parameters.run-python-tests >>
    jobs:
      - python_integration_test:
          matrix:
            parameters:
              python_version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14" ]
          <<: *filters_pr_only
